<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="media_queries.css">
    <title>Weather app</title>
</head>

<body>


    <div class="search_input_container" id="search_input_container">
        <input class="search_input" id="search_input" type="text" class="search_input">
        <div class="show_response_button_container">
            <button class="cancel_button" id="cancel_button">
                Cancel
            </button>
            <button class="show_response_button" id="show_response_button">
                Show
            </button>
        </div>
    </div>


    <div class="wrapper">
        <header class="header">
            <div class="header_inner">
                <h4 class="logo">
                    Vyshtak
                </h4>
                <div class="heading">
                    <span class="element_to_append"></span>
                </div>
                <button class="search_button" id="search_button">
                    <svg class="search_button_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </button>
            </div>
        </header>
        <div class="content_area">
            <div class="content_area_inner">
                <div class="day_container">
                    <span class="element_to_append"></span>
                </div>
                <div class="weather_container">
                    <svg class="weather_image" xmlns="http://www.w3.org/2000/svg" height="100" viewBox="0 -960 960 960" width="100">

                    </svg>

                        <div class="temperature_integer_container">
                            <h1 class="temperature_integer">
                                <span class="element_to_append"></span>째C
                            </h1>
                        </div>
                        <div class="high_and_low_temperature_container">
                            <p class="high_and_low">
                                <span class="bold"><span class="element_to_append"></span>째</span>High
                            </p>
                            <p class="high_and_low">
                                <span class="bold"><span class="element_to_append"></span>째</span>Low

                    </div>

                                <path d="M24,22.184V6h-2v16.184c-1.161,0.414-2,1.514-2,2.816c0,1.654,1.346,3,3,3s3-1.346,3-3C26,23.698,25.161,22.598,24,22.184z    M23,26c-0.551,0-1-0.448-1-1s0.449-1,1-1s1,0.448,1,1S23.551,26,23,26z"/>

                                <rect height="2" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -14.2848 10.4852)" width="4.001" x="3.514" y="21.486"/>
                                <rect height="2" width="4" y="13"/>
                                <rect height="4" width="2" x="13" y="24"/>
                            </g>
                        </svg> 
                        <div class="feels_like_text">
                            feels like <span class="bold"><span class="element_to_append"></span>째C</span>
                        </div>
                    </div>

                    <div class="day_or_night_container">
                        <svg class="day_or_night_image" xmlns="http://www.w3.org/2000/svg"viewBox="0 -960 960 960">

                        </svg>

                    </div>

                </div>

                                </p>

                        </div>

                        </div>

                    <div class="further_information_graphic_container">

        </div>

    <script src="main.js"></script>
</body>

</html>
